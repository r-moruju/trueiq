    function calculateRealIQ(questions, questionTimes) {
      const categoryToDifficulty = {
        Verbal: "easy",
        General: "easy",
        Math: "medium",
        Logic: "medium",
        Pattern: "medium",
        Visual: "hard"
      };

      const difficultyWeights = {
        easy: 1,
        medium: 2,
        hard: 3
      };

      let weightedScore = 0;
      let correctAnswers = 0;

      for (let i = 0; i < questions.length; i++) {
        const q = questions[i];
        const difficulty = categoryToDifficulty[q.category] || "medium";
        const userAnsweredCorrectly = (q.userAnswer === q.answer);

        if (userAnsweredCorrectly) {
          weightedScore += difficultyWeights[difficulty];
          correctAnswers++;
        }
      }

      const averageScore = 20;
      const SD = 5;
      let iq = 100 + ((weightedScore - averageScore) * (15 / SD));

      const totalTime = questionTimes.reduce((a, b) => a + b, 0);
      const avgTimePerQ = totalTime / questionTimes.length;

      if (avgTimePerQ < 8) iq += 5;
      else if (avgTimePerQ > 15) iq -= 5;

      return Math.round(Math.max(60, Math.min(iq, 160)));
    }

    const score = parseInt(localStorage.getItem("iqScore") || "0");
    const totalTime = parseInt(localStorage.getItem("totalTimeTaken") || "0");
    const percent = Math.round((score / 15) * 100);

    const questions = JSON.parse(localStorage.getItem("answeredQuestions") || "[]");
    const times = JSON.parse(localStorage.getItem("questionTimes") || "[]");

    questions.forEach((q, i) => {
      q.userAnswer = q.userAnswer ?? q.answer; // temp logic: assume user got it right
    });

    const realIQ = calculateRealIQ(questions, times);
    localStorage.setItem("realIQ", realIQ);

    document.getElementById("scoreText").textContent = `You answered ${score} out of 15 correctly.`;
    document.getElementById("scoreBar").style.width = `${percent}%`;
    document.getElementById("iqText").textContent = `üéì Estimated IQ: ${realIQ}`;
