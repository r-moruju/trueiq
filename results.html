<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your TrueIQ Results</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .fade-in { animation: fadeIn 0.5s ease-in; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-blue-50 via-white to-purple-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md text-center fade-in">
    <h1 class="text-3xl font-bold text-purple-700 mb-4">Your IQ Test Results</h1>
    <p id="scoreText" class="text-lg mb-2 text-gray-700">Loading score...</p>

    <div class="w-full bg-gray-200 rounded-full h-4 mb-4">
      <div id="scoreBar" class="bg-purple-600 h-4 rounded-full transition-all" style="width: 0%"></div>
    </div>

    <p id="feedback" class="text-xl font-semibold mb-6 text-indigo-800"></p>

    <button onclick="window.location.href='test.html'" class="bg-indigo-600 text-white px-6 py-3 rounded hover:bg-indigo-700 transition">
      Retake the Test
    </button>
  </div>

  <script>
    const score = localStorage.getItem("iqScore") || 0;
    const percent = Math.round((score / 15) * 100);
    const scoreText = document.getElementById("scoreText");
    const scoreBar = document.getElementById("scoreBar");
    const feedback = document.getElementById("feedback");

    scoreText.textContent = `You answered ${score} out of 15 correctly.`;
    scoreBar.style.width = `${percent}%`;

    if (score >= 13) {
      feedback.textContent = "🧠 Genius Level – Exceptional reasoning!";
    } else if (score >= 10) {
      feedback.textContent = "💡 High IQ – Great job!";
    } else if (score >= 6) {
      feedback.textContent = "🙂 Average IQ – Room to grow.";
    } else {
      feedback.textContent = "🔍 Below Average – Keep practicing!";
    }
  </script>

</body>
</html>
